<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./Styles/Styles.css">

</head>
<body>
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="startScreen" id="startScreen">
        <button onclick="game()">Start Game</button>
    </div>
    <div id="endScreen" class="endScreen">
        <p class="endScreenMessage" style="font-size: 1.2rem">Game Over.</p>
        <p id="endScreenMessage" class="endScreenMessage"></p>
        <div class="endOptions">
            <button id="quitGame" class="quitGame">Quit Game</button>
            <button id="playAgain" class="playAgain">Play Again</button>
        </div>
    </div>
    <main class="gameScreen" id="gameScreen">
        <div class="container">
            <div class="player details">
                <h2>Player : <span id="playerScore" class="score">0</span></h2>
                <div class="playerChoice choice">
                    <img src="./images/scissors.png" alt="" id="playerChoiceImg" class="choiceImage">
                </div>
                <p class="choiceText" id="playerChoiceText"></p>
            </div>
            <div class="computer details">
                <h2>Computer : <span id="computerScore" class="score">0</span></h2>
                <div class="computerChoice choice">
                    <img src="./images/paper.png" alt="" id="computerChoiceImg" class="choiceImage">
                </div>
                <p class="choiceText" id="computerChoiceText"></p>
            </div>
        </div>
        <div class="resultContainer">
            <div class="results" id="results">
                <p></p>
            </div>
        </div>
        <div class="buttonContainer">
            <button id="rock" class="choiceBtn"><img src="./images/rock.png" alt="Rock">Rock</button>
        
            <button id="paper" class="choiceBtn"><img src="./images/paper.png" alt="Paper">Paper</button>
        
            <button id="scissors" class="choiceBtn"><img src="./images/scissors.png" alt="Scissors">Scissors</button>
        </div>
        <p class="btnBelowPara">
            Choose "Rock", "Paper" or "Scissors" from above.
        </p>
    </main>
</body>
<script src="./Script/script.js"></script>
</html>
